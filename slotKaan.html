  <script>

let symbols = ['ğŸ’', 'ğŸŠ', 'ğŸ‡', 'ğŸ‹', 'ğŸ‰'];

let probabilities = [1, 0.2, 0.2, 0.2, 0.2]; // YÃ¼zde 20 olasÄ±lÄ±kla her sembol

// Sembol seÃ§imi iÃ§in rastgele bir sembol dÃ¶ndÃ¼ren fonksiyon
function getRandomSymbol() {
  // 0 ile 1 arasÄ±nda rastgele bir sayÄ± elde ediyoruz.
  let randomNum = Math.random();

  // Toplam olasÄ±lÄ±ÄŸÄ± izlemek iÃ§in bir deÄŸiÅŸken tanÄ±mlÄ±yoruz.

  // Sembollerin olasÄ±lÄ±klarÄ±nÄ± kontrol ediyoruz.

    // OlasÄ±lÄ±k deÄŸerini toplam olasÄ±lÄ±kla birleÅŸtiriyoruz.

    // EÄŸer rastgele sayÄ±, toplam olasÄ±lÄ±ÄŸÄ±n altÄ±ndaysa, bu sembolÃ¼ seÃ§iyoruz.
    if (randomNum < cumulativeProbability) {

  }

  // EÄŸer bir sembol seÃ§ilemezse varsayÄ±lan olarak ilk sembolÃ¼ dÃ¶ndÃ¼rÃ¼yoruz.
  return symbols[0];
}

// Spin fonksiyonu ile slotlarÄ± dÃ¶ndÃ¼rÃ¼yoruz
function spin() {
  // Her bir slot iÃ§in rastgele sembolÃ¼ seÃ§ip iÃ§erik olarak ekliyoruz.
  slotElements.forEach(slot => slot.textContent = getRandomSymbol());
